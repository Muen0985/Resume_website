<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Projects Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        color: #333;
    }

    header {
        background: #95c0ed;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
        margin: 0;
        font-size: 2.5rem;
    }

    main {
        max-width: 1200px;
        margin: 10px auto;
        padding: 0 20px;
    }

    .project-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .project-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px;
        width: calc(33% - 40px);
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
        text-align: center;
        border: 1px solid #ddd;
    }

    .project-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .project-card img {
        width: 150px;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .project-card h3 {
        margin-top: 0;
        color: #5188c3;
        font-size: 1.5rem;
    }

    .project-card p {
        color: #555;
    }
    

    .button {
        display: inline-block;
        margin: 20px 0;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #748fab;
    }


    /* Responsive Styles */
    @media (max-width: 768px) {
        header h1 {
            font-size: 2rem;
        }

        .project-card {
            width: calc(100% - 40px);
        }
    }

    </style>
</head>
<body>
    <header>
        <h2>Machine Learning Projects Showcase</h2>
    </header>
    <a href="index.html" class="button" style="margin-left:20px;margin-bottom: 0px;margin-top:10px; ">回首頁</a>
    <main>
        <section class="project-list">
            <div class="project-card">
                <img src="src_image/ML_Sklearn/ml_sr.jfif" alt="Project Image 1">
                <h3>Project 1 - OpenAI語音辨識&<br> &nbsp;文章摘要</h3>
                <a href="mlp1.html" class="button">View Details</a>
            </div>
            <div class="project-card">
                <img src="image2.jpg" alt="Project Image 2">
                <h3>Project Title 2</h3>
                <p>Brief description of Project 2.</p>
                <a href="mlp2.html" class="button">View Details</a>
            </div>
            <!-- Add more project cards as needed -->
        </section>
    </main>

</body>
</html>
